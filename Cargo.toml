[package]
name = "notespace-editor"
version = "0.3.0"
edition = "2024"
license = "MIT"
authors = ["Nathan Laan"]

[dependencies]
iced = {version = "0.13.1", features = ["tokio", "advanced", "highlighter"] }
iced_aw = "0.12"
