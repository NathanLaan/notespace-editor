rfd = {version = "0.15"}
rust-i18n = {version = "3"}
# https://crates.io/crates/fa-iced
fa-iced = "0.2.0"
toml = "0.8"
dirs = "4.0.0"
serde = { version = "1.0.219", features = ["derive"] }